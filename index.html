<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  
  <!--fonts-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>

    <form id="mainForm" novalidate>
      <div class="pair">
        <div class="form-group">
          <label for="first-name">First Name <span class="required-caracter">*</span></label>
          <input type="text" id="first-name" name="first-name" required >
        </div>

        <div class="form-group">
          <label for="last-name">Last Name <span class="required-caracter">*</span></label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
      </div>

      <div class="form-group">
        <label for="user-email">Email Address <span class="required-caracter">*</span></label>
        <input type="email" id="user-email" name="user-email" required>
      </div>

      <fieldset style="border: none;">
        <legend style="margin-bottom: 15px;">Query Type <span class="required-caracter">*</span></legend>
        <div class="pair" id="radioPair">
          <div id="radios">
            <div class="radio-group" >
              <input type="radio" name="query" id="general-enquiry" required>
              <label for="general-enquiry">General Enquiry <span class="required-caracter">*</span></label>
            </div>
  
            <div class="radio-group">
              <input type="radio" name="query" id="support-request" required>
              <label for="support-request">Support Request <span class="required-caracter">*</span></label>
            </div>
          </div>
        </div>
      </fieldset>

      <div class="form-group">
        <label for="user-message">Message <span class="required-caracter">*</span></label>
        <textarea id="user-message" name="message" rows="6" style="resize: none;" required></textarea>
      </div>

      <div class="row-group">
        <div class="pair">
          <input type="checkbox" id="cbox_consent" value="consent" required/>
          <label for="cbox_consent">I consent to being contacted by the team</label>
        </div>
      </div>

      <div class="form-group">
        <button type="submit">Submit</button>
      </div>

      <div id="succes-message">
        <div>
          <img src="assets/images/icon-success-check.svg">
          <p>Message Sent!</p>
        </div>
        <p id="message">Thanks for completing the form. We'll be in touch soon!</p>
      </div>

    </form>
  </main>

</body>
</html>
