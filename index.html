<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  
  <!--fonts-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>

    <form>
      <div class="pair">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required >
        </div>

        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
      </div>

      <div class="form-group">
        <label for="user-email">Email Address</label>
        <input type="email" id="user-email" name="user-email" required>
      </div>

      <fieldset style="border: none;">
        <legend style="margin-bottom: 15px;">Query Type</legend>
        <div class="pair">
          <div class="radio-group" >
            <input type="radio" name="query" id="general-enquiry">
            <label for="general-enquiry">General Enquiry</label>
          </div>

          <div class="radio-group">
            <input type="radio" name="query" id="support-request">
            <label for="support-request">Support Request</label>
          </div>
        </div>
      </fieldset>

      <div class="form-group">
        <label for="user-message">Message</label>
        <textarea id="user-message" name="message" rows="8" style="resize: none;"></textarea>
      </div>

      <div class="row-group">
        <input type="checkbox" id="cbox_consent" value="consent" required/>
        <label for="cbox_consent">I consent to being contacted by the team</label>
      </div>

      <div class="form-group">
        <button type="submit">Submit</button>
      </div>

    </form>
  </main>

</html>
